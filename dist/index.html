<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather full Stack project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>

<body>
  
  <div class="container-fluid">
  
    <section class="main">
      
      <section class="inputs">
        <h1>THE WEATHER TODAY</h1>
        <br><br>
        <input type="text" placeholder="Enter any city..." id="cityinput">
        <input type="submit" value="Search" id="add">
      </section>
    
  </div>
  
  <div id="display" class="res"></div>

  <script id="template" type="text/x-handelbars-template">
        {{#each data}}
        <article class="cta">
          <div class="cta__text-column">
            <h2>{{this.name}}</h2>
            <h4>The Temperature: {{this.tempe}} &#8451;</h4>
            <h4>The condition: {{this.condition}}</h4>

            {{#if this.inData}}
              <i class="fa fa-trash btndelete" id= {{this.id}} style="margin-bottom: 40px; display: flex; justify-items: start; color: red;"></i>
              <!-- <i class=reload>&#x21bb;</i> -->
              <i class="fa fa-refresh fa-spin reload" style="font-size:24px"></i>
            {{else}}
              <i class="fa fa-plus btnadd" id= {{this.id}} style="margin-bottom: 40px; display: flex; justify-items: start; color: green;"></i>
              <!-- <i class=reload>&#x21bb;</i> -->
              <i class="fa fa-refresh fa-spin reload" style="font-size:24px"></i>
            {{/if}}
            
          </div>
          <img src='https://openweathermap.org/img/wn/{{this.conditionPic}}@2x.png' alt='Bluetit'></img>
        </article>
        {{/each}}
    </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
  <script src="configs.js"></script>
  <script src="render.js"></script>
  <script src="WeatherManger.js"></script>
  <script src="controller.js"></script>
</body>

</html>
